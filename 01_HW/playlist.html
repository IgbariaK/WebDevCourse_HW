<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Songs</title>
  <link rel="stylesheet" href="playlist.css"/>
</head>
<body>
  <h1 class="title-box">My Favorite Songs</h1>

  <table>
    <thead>
      <tr>
        <th>Track Name</th>
        <th>Type</th>
        <th>Thumbnail</th>
        <th>Video</th>
      </tr>
    </thead>
    <tbody>
      <tr  class="highlight-row">
        <td>Lofi Beats to Relax/Study</td>
        <td>Stream / Lofi</td>
        <td>
          <img src="https://i.ytimg.com/vi/jfKfPfyJRdk/hqdefault.jpg" alt="Lofi Girl thumbnail">
        </td>
        <td>
          <iframe
            width="300" height="170"
            src="https://www.youtube.com/embed/jfKfPfyJRdk"
            title="Lofi Girl"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </td>
      </tr>

      <tr>
        <td>Morning Coffee Jazz</td>
        <td>Jazz / Chill</td>
        <td>
          <img src="https://i.ytimg.com/vi/Dx5qFachd3A/hqdefault.jpg" alt="Coffee Jazz thumbnail">
        </td>
        <td>
          <iframe
            width="300" height="170"
            src="https://www.youtube.com/embed/Dx5qFachd3A"
            title="Coffee Jazz"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </td>
      </tr>

      <tr>
        <td>Invincible</td>
        <td>Electronic / NCS</td>
        <td>
            <img src="https://i.ytimg.com/vi/J2X5mJ3HDYE/hqdefault.jpg" alt="Invincible thumbnail">
        </td>
        <td>
            <iframe
            width="300" height="170"
            src="https://www.youtube.com/embed/J2X5mJ3HDYE"
            title="DEAF KEV - Invincible [NCS Release]"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </td>
        </tr>
    </tbody>
  </table>
</body>
</html>
