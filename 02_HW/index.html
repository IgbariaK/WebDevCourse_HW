<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Calc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #111; color: #fff; }
    .console-card { background: #000; color: #ff5f9a; border-radius: 1.5rem; border: 1px solid #444; }
    #output { background: #000; color: #ff5f9a; font-family: Consolas; }
  </style>
</head>

<body class="py-4">
  <div class="container">
    <h1 class="h3 text-center mb-4">Mini JS Calculator</h1>

    <div class="row mb-3 justify-content-center">
      <div class="col-12 col-md-6 text-center">
        <button class="btn btn-secondary me-2 mb-2" onclick="demoNative()">Native Types</button>
        <button id="btn2" class="btn btn-outline-light mb-2">Register Click From Code</button>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card console-card p-3">
          <div class="card-body">
            <div class="row g-2 align-items-center mb-3">
              <div class="col-12 col-sm-4">
                <input id="txt1" type="text" class="form-control" placeholder="First number">
              </div>
              <div class="col-12 col-sm-2">
                <select id="opSelect" class="form-select">
                  <option value="+">+</option>
                  <option value="-">-</option>
                  <option value="*">*</option>
                  <option value="/">/</option>
                </select>
              </div>
              <div class="col-12 col-sm-4">
                <input id="txt2" type="text" class="form-control" placeholder="Second number">
              </div>
              <div class="col-12 col-sm-2">
                <button id="btnCalc" class="btn btn-primary w-100">=</button>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-3 col-md-2 fw-bold">Result:</div>
              <div class="col"><h3 id="lblRes" class="mb-0"></h3></div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <textarea id="output" class="form-control" rows="8" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
